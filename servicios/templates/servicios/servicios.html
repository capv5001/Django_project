{% extends 'websiteApp/base.html' %}

{% load static %}

{% block content %}

{% for servicio in servicios %}

<div style="color:white;font-weight: bold;">
    <h2>{{servicio.titulo}}</h2>
    <p>{{servicio.contenido}}</p>
    <img src="{{servicio.imagen.url}}" alt="">
</div>

{% endfor %}

{% endblock content %}
